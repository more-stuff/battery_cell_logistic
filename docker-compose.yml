services:
  # Base de datos
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: trazabilidad
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  # Tu Backend (FastAPI)
  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - .env

  # Tu Frontend (React + Vite)
  frontend:
    build: ./frontend-operarios # <-- OJO: El nombre exacto de tu carpeta
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80" # Tu app estarÃ¡ en el puerto 80 del servidor

volumes:
  postgres_data:
